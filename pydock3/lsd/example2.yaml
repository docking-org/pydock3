### docking_campaign.yml

## static data: queues, dockfiles, sdi
queues:
  - item: &slurm
      preset: slurm
      slurm_exec_path: /bin
      slurm_opts: --time=2:00:00

  - item: &aws
      preset: aws
      aws_secret_key: 1234j1hb3fkluicaosq23odfqq34r==+
      aws_access_key: ADFJOP134FDASJI
      aws_region: us-east-1
      aws_s3_bucket: btingleprodbucket

dockfiles:
  - item: &5HT2A
      path: /nfs/home/btingle/dockfiles

  - item: &5HT2A_flex
      path: /nfs/home/btingle/dockfiles_flex

sdi:
  - item: &sdi-h17
      path: z22://h17m500-h17p390/db2

  - item: &sdi-h18
      path: z22://h18m500-h18p390/db2

  - item: &sdi-h20
      path: z22://h20p100-h20p390/db2

## first lsd run definition, the big screen
lsd: &lsd
  - sdi: [*sdi-h17, *sdi-h18]
    queue: *slurm
    dockfiles: *5HT2A

  - sdi: [*sdi-h20]
    queue: *aws
    dockfiles: *5HT2A

## initial fetching of top poses
top: &top
  - poses-in: *lsd
    n: 300000
    queue: *slurm

## rescoring of poses
lsd: &lsdrescore
  - rescore: *top
    queue: *slurm
    dockfiles: *5HT2A

## fetching of final top poses from rescored poses
top: &topfinal
  - poses-in: *lsdrescore
    n: 5000
    queue: *slurm

## ecfp & ifp analysis
ifp:
  - poses-in: *topfinal
    dockfiles: *5HT2A
    queue: *slurm
    cluster: yes
    plot: yes

ecfp:
  - poses-in: *topfinal
    queue: *slurm
    cluster: yes
    plot: yes